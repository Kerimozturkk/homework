<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/536/536453.png">
    <meta name="author" content="Kerim Öztürk">
    <meta name="description" content="Google 1998">
    <title>Patika || CSS Odev-2 || Kerim Öztürk</title>
</head>
<body>
    <div class="container">

        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Resim Yüklenemedi" title="Google">

        <div class="search-bar">
            Search the web using Google! <br>
            <input class="search-input" type="text" name="" id="" value-size="40">
            <div class="btn-group">
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </div>
        </div>

        <div class="card-group">
            <div class="card item-1" id="card-1">
               <div class="first-card-content">
                <span>Special Searches</span>
                <br>
                <a target="_blank" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a target="_blank" href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
               </div>
            </div>
            <div class="card item-2" id="card-2">
                <div class="second-card-content">
                    <a target="_blank" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                        Help!
                    </a><br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">
                        About Google!
                    </a><br>
                    <a target="_blank" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                        Company Info
                    </a><br>
                    <a target="_blank" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
                        Google! Logos
                    </a><br>
                </div>
            </div>
            <div class="card item-3">
                <div class="third-card-content">
                    <span>Get Google!</span><br>
                    <span>updates monthly:</span><br>
                    <input class="input-email" type="text" name="" id="" value="your e-mail"><br>
                    <input class="s-btn" type="button" value="Subscrible"> <span>
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </span>
                </div>
            </div>
        </div>

        <footer>
            <p>Copyright ©1998 Google Inc.</p>
        </footer>

    </div>
</body>
</html>
